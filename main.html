<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container-fluid">
		<h1 class="text-center">Internship Form</h1>
		<div>
			<form class="row needs-validation" novalidate method="post">
				<div class="col-4 mb-3">
					<label for="first-name-input" class="form-label">First Name</label>
					<input type="text" class="form-control" id="first-name-input" required/>
					<div class="invalid-feedback">First name required!</div>
				</div>
				<div class="col-4 mb-3">
					<label for="last-name-input" class="form-label">Last Name</label>
					<input type="text" class="form-control" id="last-name-input" required/>
					<div class="invalid-feedback">Last name required!</div>
				</div>
				<div class="col-4 mb-3">
					<label for="email-input" class="form-label">Email Address</label>
					<input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required/>
					<div class="invalid-feedback">Email required!</div>
				</div>
				<div class="col-6 mb-3">
					<label for="college-input" class="form-label">College</label>
					<input type="text" class="form-control" id="college-input" required/>
					<div class="invalid-feedback">Please provide a valid college</div>
				</div>
				<div class="col-3 mb-3">
					<label for="graduation-year-input" class="form-label">Graduation Year</label>
					<select id="graduation-year-input" class="form-select" required>
						<option selected disabled value="">Choose...</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
					</select>
					<div class="invalid-feedback">Please select a valid Graduation Year.</div>
				</div>
				<div class="col-3 mb-3">
					<label for="roll-no-input" class="form-label">Roll No.</label>
					<input type="number" class="form-control" id="roll-no-input" required/>
					<div class="invalid-feedback">Please provide a valid Roll no.</div>
				</div>
				<div class="col-12 mb-3">
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
				  <label class="form-check-label" for="conditions-checkbox">
					Agree to terms and conditions
				  </label>
				  <div class="invalid-feedback">
					You must agree before submitting.
				  </div>
				</div>
			  </div>
				<div class="col-12">
					<button class="btn btn-primary" type="submit">Submit form</button>
				</div>
			</form>
		</div>
	</div>
	<script src="script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
